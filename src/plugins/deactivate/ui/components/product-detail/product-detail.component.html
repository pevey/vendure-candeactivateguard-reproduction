<vdr-page-block>
	<vdr-action-bar>
		<vdr-ab-right>
			<button class="button primary" *ngIf="isNew$ | async; else updateButton" (click)="create()" [disabled]="detailForm.pristine || detailForm.invalid">
				{{ 'common.create' | translate }}
			</button>
			<ng-template #updateButton>
				<button *vdrIfPermissions="'UpdateCatalog'" class="button primary" (click)="update()" [disabled]="detailForm.invalid || detailForm.pristine">
					{{ 'common.update' | translate }}
				</button>
			</ng-template>
		</vdr-ab-right>
	</vdr-action-bar>
</vdr-page-block>
<form class="form" [formGroup]="detailForm">
	<vdr-page-detail-layout>
		<vdr-page-block>
			<vdr-form-field label="Product Name" for="name" class="form-grid-span">
				<input id="name" type="text" formControlName="name" [readonly]="!('UpdateCatalog' | hasPermission)"/>
			</vdr-form-field>
		</vdr-page-block>
	</vdr-page-detail-layout>
</form>
